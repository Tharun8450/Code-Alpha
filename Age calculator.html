<html> 
<head> 
    <title> age calculator</title> 
      <script>
       function daysDifference() {
         
         var dateI1 = document.getElementById("dateInput1").value;
         var date1 = new Date(dateI1);
        var date2 = new Date(); 
         var time_difference = date2.getTime() - date1.getTime();

         
         const result = (time_difference / (1000 * 60 * 60 * 24))/365;
         return document.getElementById("result").innerHTML = "you are " +result+ " years old";
                    }
      </script>  
      <style>
        body{
            background-image: url(https://venngage-wordpress.s3.amazonaws.com/uploads/2018/09/Purple-Modern-Pattern-Simple-Background-Image.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
  
</head>  
<body>
   
  
    <h2 style="color: hsl(177, 88%, 51%)" align="Center">  
           <u><h1> AGE CALCULATOR</h1></u>
        <br> <br> </h2> 
  
        <p align="Center" style="color: aliceblue;"> <b> Enter your birthday </b> 
        <input type="date" id="dateInput1"> 
        <br> <br> 
        
  
        <button onclick="daysDifference()"> 
          Calculate your age
        </button> 
    </p> 
  
    <h3 style="color:rgb(239, 239, 244)" id="result" align="center"></h3> 
    
</body>  
</html>
